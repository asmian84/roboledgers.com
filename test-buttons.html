<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="settings-manager.js"></script>
    <script src="storage.js"></script>
</head>
<body>
    <h1>Button Click Test</h1>
    <button id="testBtn" onclick="alert('Direct onclick works!')">Test Direct</button>
    <button id="testBtn2">Test With Listener</button>
    
    <script>
        console.log('Script loaded');
        console.log('Settings object:', typeof Settings);
        
        document.getElementById('testBtn2').addEventListener('click', () => {
            alert('addEventListener works!');
        });
        
        console.log('Listeners attached');
    </script>
</body>
</html>
