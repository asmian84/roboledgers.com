<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RoboLedgers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-xl);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-auth {
            width: 100%;
            padding: 0.85rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-auth:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .auth-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <a href="#" class="logo">RoboLedgers</a>
        <h2 style="margin-bottom: 1.5rem; color: var(--text-primary);">Welcome Back</h2>

        <div id="errorMsg" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="auth-input" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="auth-input" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <a href="signup.html" class="auth-link">Don't have an account? Sign Up</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="auth-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await SupabaseClient.initialize();

            const form = document.getElementById('loginForm');
            const errorMsg = document.getElementById('errorMsg');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMsg.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const { data, error } = await AuthManager.signIn(email, password);

                if (error) {
                    errorMsg.innerText = error.message;
                    errorMsg.style.display = 'block';
                }
                // AuthManager listener will handle redirect
            });
        });
    </script>
</body>

</html>
